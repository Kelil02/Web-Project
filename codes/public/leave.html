<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Request - PLIVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="header-left">
    <span id="userNameDisplay"></span> </div>
  <div class="header-top">
    <button id="toggleMode">Toggle Theme</button>
    <button id="loginButton" style="display: none;">Login</button> <button id="signupButton" style="display: none;">Sign Up</button> <button id="logoutButton" style="display: none;">Logout</button> </div>

  <div class="container">
    <h1>Leave Request</h1>
    <nav>
      <a href="/">Main</a>
      <a href="/leave">Leave Request</a>
      <a href="/schedule">Schedule</a>
      <a href="/news">News Feed</a>
    </nav>

    <section id="leave">
      <h2>Submit a New Request</h2>
      <form id="leaveForm">
        <label for="employeeLeaveName">Employee Name:</label>
        <input type="text" id="employeeLeaveName" name="employee" required readonly>

        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" name="type" required>
          <option value="">-- Select Type --</option>
          <option value="sick">Sick</option>
          <option value="vacation">Vacation</option>
          </select>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="start_date" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="end_date" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" required placeholder="Provide a brief reason for your leave..."></textarea>

        <button type="submit">Submit Leave Request</button>
      </form>
    </section>

    <section id="leaveRequests">
      <h2>Your Submitted Leave Requests</h2>
      <table id="leaveRequestsTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6">Loading your requests...</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="closeLogin">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="username" required>
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="closeSignup">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="signupUsername">Username:</label>
          <input type="text" id="signupUsername" name="username" required>
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" name="password" required>
          <label for="signupRole">Role:</label>
          <select id="signupRole" name="role">
            <option value="employee" selected>Employee</option>
            <option value="admin">Admin</option>
          </select>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

  <script src="/script.js" defer></script>
</body>
</html>
