<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule - PLIVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
   <div class="header-left">
    <span id="userNameDisplay"></span> </div>
  <div class="header-top">
    <button id="toggleMode">Toggle Theme</button>
    <button id="loginButton" style="display: none;">Login</button> <button id="signupButton" style="display: none;">Sign Up</button> <button id="logoutButton" style="display: none;">Logout</button> </div>

  <div class="container">
    <h1>Work Schedule</h1>
    <nav>
      <a href="/">Main</a>
      <a href="/leave">Leave Request</a>
      <a href="/schedule">Schedule</a>
      <a href="/news">News Feed</a>
    </nav>

    <section id="schedule">
        <h2>View Schedule</h2>
      <button id="loadSchedule" class="pulse">Load/Refresh Schedule</button>
      <table id="scheduleTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Shift/Action</th> <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="3">Click the button to load the schedule.</td></tr>
        </tbody>
      </table>
       </section>
  </div>

   <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="closeLogin">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="username" required>
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="closeSignup">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="signupUsername">Username:</label>
          <input type="text" id="signupUsername" name="username" required>
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" name="password" required>
          <label for="signupRole">Role:</label>
          <select id="signupRole" name="role">
            <option value="employee" selected>Employee</option>
            <option value="admin">Admin</option>
          </select>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

  <script src="/script.js" defer></script>
</body>
</html>
